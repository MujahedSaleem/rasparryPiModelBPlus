<table mat-table [dataSource]="dataSources" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Open Seesion </th>
    <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.Time}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Book">
    <th mat-header-cell *matHeaderCellDef> Book </th>
    <td mat-cell *matCellDef="let element">   <button mat-raised-button
     [ngStyle]="{'background':element.Book==0?'#3585db':'red'}">{{element.Book==0?'Book':'Booked'}}</button>  </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumn;"></tr>
</table>


<div fxLayout="row" fxLayoutAlign="center center" style="margin-top:20px" fxLayoutGap="gappx">
  <button mat-raised-button
    style="background-color: #3585db;" [routerLink]="['/overview']"  >go Experiment</button>
</div>
